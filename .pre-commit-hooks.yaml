- id: ruff
  name: ruff
  description: "Run 'ruff' for extremely fast Python linting"
  entry: ruff check src --force-exclude
  language: python
  types_or: [python, pyi, jupyter]
  args: ["--fix"]
  require_serial: true
  additional_dependencies: []
  minimum_pre_commit_version: "2.9.2"

- id: ruff-format
  name: ruff-format
  description: "Run 'ruff format' for extremely fast Python formatting"
  entry: ruff format src --force-exclude
  language: python
  types_or: [python, pyi]
  args: []
  require_serial: true
  additional_dependencies: []
  minimum_pre_commit_version: "2.9.2"
